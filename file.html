<!DOCTYPE html></DOCTYPE>
<html>
   <head>
        <title>Game</title>
        <link rel="stylesheet" href="file.css">
   </head>
   <body>
        <header>Play the Rock-Paper-Scissor game here</header>
        <div style="margin-bottom: 60px;">
            <button class="buttons" onclick="
                const c=Math.floor(Math.random() * (3 - 1 + 1)) + 1;
                let compmove;
                game('Rock',c);
                moves('Rock');
            ">
                <img class="icons" src="icons/rock-emoji.png">
            </button>
            <button class="buttons" onclick="
                c=Math.floor(Math.random() * (3 - 1 + 1)) + 1;
                game('Paper',c);
                moves('Paper');
            ">
                <img class="icons" src="icons/paper-emoji.png">
            </button>
            <button class="buttons" onclick="
                c=Math.floor(Math.random() * (3 - 1 + 1)) + 1;
                game('Scissors',c);
                moves('Scissors');
            ">
                <img class="icons" src="icons/scissors-emoji.png">
            </button>
        </div>
        <div>
            <p class="js-result"></p>
            <p class="js-moves">
            </p>
            <p class="js-score score"></p>
        </div>
        <div>
            <!-- <button onclick="
                stats();
            ">Show stats</button> -->
            <button class ="reset-button" onclick="
                score.winstat=0;
                score.losestat=0;
                score.tiestat=0;
                localStorage.removeItem('score');
                score_dis();
                document.querySelector('.js-moves').innerHTML = '';
                document.querySelector('.js-result').innerHTML = '';
            ">Reset Score</button>
        </div>
        <script src="file.js">
        </script>
   </body>
</html>
